<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Economics Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <h1>Trading Economics Data</h1>
        
        <div class="section">
            <h2>Economic Calendar (MXCPYOY)</h2>
            <table id="economic-table">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Event</th>
                        <th>Actual</th>
                        <th>Forecast</th>
                        <th>Previous</th>
                    </tr>
                </thead>
                <tbody>
                    <tr><td colspan="5">Loading...</td></tr>
                </tbody>
            </table>
        </div>
        
        <div class="section">
            <h2>Market Data (KIMBERA:MM)</h2>
            <table id="market-table">
                <thead>
                    <tr>
                        <th>Symbol</th>
                        <th>Date</th>
                        <th>Open Price</th>
                        <th>Highest Price</th>
                        <th>Lowest Price</th>
                        <th>Close Price</th>
                    </tr>
                </thead>
                <tbody>
                    <tr><td colspan="6">Loading...</td></tr>
                </tbody>
            </table>
            
            <div class="pagination">
                <button id="prev-btn" disabled>Previous</button>
                <span id="page-indicator">Page 1 of X</span>
                <button id="next-btn">Next</button>
            </div>

        </div>

          <!-- Metrics API Section -->
          <div class="section">
            <h2>Metric for Kimbera Market Data</h2>
            <table id="metrics-table">
                <thead>
                    <tr>
                        <th>Metric</th>
                        <th>Value</th>
                    </tr>
                </thead>
                <tbody>
                    <tr><td colspan="2">Loading...</td></tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
